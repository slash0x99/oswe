user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream - Docker containerində backend service adı
    upstream backend_server {
        server backend:3000;
        keepalive 64;
    }

    # Rate limiting zonalar
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=blog_limit:10m rate=3r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Ban zonası - 429 alan IP-lər 10 dəqiqə banlanır
    map $status $ban_flag {
        429 1;
        default 0;
    }
    
    limit_req_zone $binary_remote_addr zone=ban_zone:10m rate=1r/m;

    limit_req_status 429;

    # Request body ölçü limitləri
    client_body_buffer_size 128K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 8k;

    # Timeout parametrləri
    client_body_timeout 30;
    client_header_timeout 30;
    send_timeout 30;

    server {
        listen 80;
        server_name localhost;

        access_log /var/log/nginx/secure_app_access.log;
        error_log /var/log/nginx/secure_app_error.log warn;

        # Təhlükəsizlik başlıqları
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Connection limiti
        limit_conn conn_limit 10;
        
        # Ümumi rate limiting
        limit_req zone=general_limit burst=10 nodelay;

        # Auth route-lar
        location /auth/ {
            limit_req zone=auth_limit burst=3 nodelay;
            limit_conn conn_limit 5;

            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }

        # Blog route-ları
        location /blog {
            limit_req zone=blog_limit burst=15 nodelay;

            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }

        # Static fayllar
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|webp)$ {
            proxy_pass http://backend_server;
            add_header Cache-Control "no-cache";
        }

        # Ana location
        location / {
            limit_req zone=general_limit burst=10 nodelay;

            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Gizli faylları bloklayın
        location ~ /\. {
            deny all;
            return 404;
        }

        # Error səhifələri
        error_page 404 /404;
        error_page 429 /429;
    }
}